<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITprofit test task</title>
  </head>
  <body>
    <div class="page">
      <section class="popup popup_theme_main">
        <div class="popup__container">
          <h2 class="popup__title">Модальное окно</h2>
          <button
            type="button"
            aria-label="Закрыть"
            class="popup__close-button"
          ></button>
        </div>
      </section>
      <header class="header">
        <button class="header__button popup_button">Модальное окно</button>
      </header>
      <main class="main">
        <section class="contacts content-group" id="contacts">
          <div class="contacts__column">
            <form
              name="submit-form"
              class="contacts__form form"
              action="#"
              method="POST"
              novalidate
            >
              <div class="form__field" aria-required="true">
                <div class="form__placeholder">
                  <label class="form__placeholder-label">ИМЯ</label>
                  <label class="form__placeholder-required">*</label>
                </div>
                <input
                  minlength="2"
                  maxlength="40"
                  type="text"
                  id="first_name"
                  name="first_name"
                  class="form__field-input"
                  aria-required="true"
                  required
                  aria-invalid="false"
                />
                <span
                  class="form__field-error form__field-error_active first_name-error"
                ></span>
              </div>
              <div class="form__field" aria-required="true">
                <div class="form__placeholder">
                  <label class="form__placeholder-label">E-MAIL</label>
                  <label class="form__placeholder-required">*</label>
                </div>
                <input
                  minlength="2"
                  maxlength="40"
                  type="email"
                  id="email"
                  name="email"
                  class="form__field-input"
                  aria-required="true"
                  required
                  aria-invalid="false"
                />
                <span
                  class="form__field-error form__field-error_active email-error"
                ></span>
              </div>
              <div class="form__field" aria-required="true">
                <div class="form__placeholder">
                  <label class="form__placeholder-label">Телефон</label>
                  <label class="form__placeholder-required">*</label>
                </div>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  class="form__field-input-phone"
                  aria-required="true"
                  required
                  aria-invalid="false"
                />
                <span
                  class="form__field-error form__field-error_active phone-error"
                ></span>
              </div>
              <div class="form__field-textarea" aria-required="true">
                <div class="form__placeholder">
                  <label class="form__placeholder-label">Сообщение</label>
                  <label class="form__placeholder-required">*</label>
                </div>
                <textarea
                  type="text"
                  id="message"
                  name="message"
                  class="form__field-input"
                  aria-required="true"
                  required
                  aria-invalid="false"
                  placeholder="Чем мы можем вам помочь?"
                ></textarea>
                <span
                  class="form__field-error form__field-error_active message-error"
                ></span>
              </div>
              <button type="submit" class="form__submit-button">
                Отправить
              </button>
            </form>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
